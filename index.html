<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸï¸ Bike Life</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1>ğŸï¸ Bike Life</h1>
  </header>

  <!-- Theme selector -->
  <section>
    <label for="theme">Select Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="kawasaki">Kawasaki Green</option>
      <option value="suzuki">Suzuki Blue</option>
      <option value="ducati">Ducati Red</option>
      <option value="honda">Honda Orange</option>
    </select>
  </section>

  <!-- Authentication Section -->
  <section id="authSection">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <div>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </section>

  <!-- Ride Entry Form -->
  <section>
    <h2>Log a Ride</h2>
    <form id="rideForm">
      <input type="text" id="destination" placeholder="Destination" required />
      <input type="number" id="distance" placeholder="Distance (km)" required />
      <input type="date" id="date" required />
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
      <button type="submit">Add Ride</button>
    </form>
  </section>

  <!-- Ride List -->
  <section>
    <h2>Your Rides</h2>
    <ul id="rideList"></ul>
  </section>

  <!-- App script -->
  <script src="script.js"></script>
</body>
</html>
