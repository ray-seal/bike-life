<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Life GPS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1>üèçÔ∏è Bike Life GPS Tracker</h1>
  </header>

  <section>
    <label for="theme">Select Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="kawasaki">Kawasaki Green</option>
      <option value="suzuki">Suzuki Blue</option>
      <option value="ducati">Ducati Red</option>
      <option value="honda">Honda Orange</option>
    </select>
  </section>

  <section>
    <input type="text" id="riderName" placeholder="Your name" />
    <input type="text" id="bikeModel" placeholder="Bike model" />
    <button id="startBtn">Start Ride</button>
    <button id="stopBtn" disabled>Stop Ride</button>
    <p id="status">Waiting to start...</p>
    <ul id="rideData"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
