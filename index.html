<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏍️ Bike Life Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <h1>🏍️ Bike Life Tracker</h1>
  </header>

  <section>
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="kawasaki">Kawasaki Green</option>
      <option value="suzuki">Suzuki Blue</option>
      <option value="ducati">Ducati Red</option>
      <option value="honda">Honda Orange</option>
    </select>
  </section>

  <section>
    <h2>Start Ride</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="bike" placeholder="Bike Name/Model" required />
    <button id="startBtn">Start Tracking</button>
    <button id="stopBtn" disabled>Stop & Save Ride</button>
    <div id="stats">
      <p><strong>Distance:</strong> <span id="distance">0</span> km</p>
      <p><strong>Top Speed:</strong> <span id="topSpeed">0</span> km/h</p>
      <p><strong>Average Speed:</strong> <span id="avgSpeed">0</span> km/h</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
