<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Life</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1>üèçÔ∏è Bike Life</h1>
  </header>

  <section>
    <label for="theme">Select Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="kawasaki">Kawasaki Green</option>
      <option value="suzuki">Suzuki Blue</option>
      <option value="ducati">Ducati Red</option>
      <option value="honda">Honda Orange</option>
    </select>
  </section>

  <section>
    <h2>Start Your Ride</h2>
    <input type="text" id="riderName" placeholder="Your Name" />
    <input type="text" id="bikeModel" placeholder="Bike Model" />
    <button id="startBtn">Start Ride</button>
    <button id="stopBtn" disabled>Stop Ride</button>
  </section>

  <section>
    <h2>Stats</h2>
    <p><strong>Distance:</strong> <span id="distance">0</span> km</p>
    <p><strong>Avg Speed:</strong> <span id="avgSpeed">0</span> km/h</p>
    <p><strong>Top Speed:</strong> <span id="topSpeed">0</span> km/h</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
