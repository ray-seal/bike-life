<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Life</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üèçÔ∏è Bike Life - Ride Logger</h1>

    <!-- üé® Background color selector -->
    <label for="bgColor">Select Background Color:</label>
    <select id="bgColor">
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>

    <!-- üìù Ride form -->
    <form id="rideForm">
      <input type="text" id="destination" placeholder="Destination" required />
      <input type="number" id="distance" placeholder="Distance (km)" required />
      <input type="date" id="date" required />
      <textarea id="notes" placeholder="Notes about the ride..."></textarea>
      <button type="submit">Add Ride</button>
    </form>

    <!-- üìú Ride history list -->
    <h2>Ride History</h2>
    <ul id="rideList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
