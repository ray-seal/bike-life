<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Life</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>üèçÔ∏è Bike Life - Ride Logger</h1>

    <!-- üé® Background color selector -->
    <label for="theme">Select Theme:</label>
<select id="theme">
  <option value="light">Light</option>
  <option value="dark">Dark</option>
  <option value="kawasaki">Kawasaki Green</option>
  <option value="suzuki">Suzuki Blue</option>
  <option value="ducati">Ducati Red</option>
  <option value="honda">Honda Orange</option>
</select>

    <!-- üìù Ride form -->
    <form id="rideForm">
      <input type="text" id="destination" placeholder="Destination" required />
      <input type="number" id="distance" placeholder="Distance (km)" required />
      <input type="date" id="date" required />
      <textarea id="notes" placeholder="Notes about the ride..."></textarea>
      <button type="submit">Add Ride</button>
    </form>

    <!-- üìú Ride history list -->
    <h2>Ride History</h2>
    <ul id="rideList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>

<div id="authSection">
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</div>
